<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list Content</title>
</head>
<body>
    <h1>Default Unordered list</h1>
    <ul>
        <li>basics of html</li>
        <li>tags of html</li>
        <li>attributes</li>
    </ul>
    <h4>Dics Unorderedlist</h4>
    <ul style="list-style-type: disc;">
        <li>basics of html</li>
        <li>tags of html</li>
        <li>attributes</li>
    </ul>
    <h4>Squre unorderedlist</h4>
    <ul style="list-style-type: square;">
        <li>basics of html</li>
        <li>tags of html</li>
        <li>attributes</li>
    </ul>
    <h4>none unrderedlist</h4>
    <ul style="list-style-type:none ;">
        <li>basics of html</li>
        <li>tags of html</li>
        <li>attributes</li>
    </ul>
</body>
</html>
